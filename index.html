<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./font-awesome-4.6.2/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>Chuck Norris random quotes machine</title>
  </head>
  <body>

  <div id="flexContainer">
    <div id="quoteContainer">
        <div id="top">
          <div id="quotation">
            <span class="fa fa-quote-left fa-2x">
            <span class="quotation"> </span>
            <span class="fa fa-quote-right ">
            
          </div>
        </div>
        <div id="middle">
          <div id="author">
              <p class="author">
                
              </p>
          </div>
        </div>

        <div id="bottom">
          <div id="socialNetworks">
              <a class="twitter-link"><div class="twitter-share-button twitter fa fa-twitter fa-lg" aria-hidden="true"></div></a>
              <!-- <a href=#><div class="facebook fa fa-facebook fa-lg" aria-hidden="true"></div></a> -->
          </div>
          <div id="newQuote">
              <button id="trigger">New quote</button>
          </div>
        </div>
    </div>
  </div>
  <div id="copyright">by annelise</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="./dunno.js"></script>
  </body>
</html>
